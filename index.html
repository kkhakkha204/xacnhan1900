<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1900 Hair Salon - Kiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Màn hình chờ */
        .waiting-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }

        .waiting-text {
            font-size: 32px;
            font-weight: 300;
            color: #ccc;
        }

        /* Màn hình QR */
        .qr-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .qr-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .qr-code {
            width: 400px;
            height: 400px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }

        .qr-info {
            color: #fff;
            margin-bottom: 20px;
        }

        .qr-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .qr-instruction {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
        }

        /* iPad responsive */
        @media (max-width: 1024px) {
            .logo {
                width: 250px;
                height: 250px;
                font-size: 36px;
            }

            .waiting-text {
                font-size: 28px;
            }

            .qr-code {
                width: 320px;
                height: 320px;
            }

            .qr-title {
                font-size: 24px;
            }

            .qr-instruction {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 200px;
                height: 200px;
                font-size: 32px;
            }

            .waiting-text {
                font-size: 24px;
            }

            .qr-code {
                width: 280px;
                height: 280px;
            }

            .qr-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Màn hình chờ -->
    <div class="waiting-screen" id="waitingScreen">
        <div class="logo">
            1900<br>HAIR SALON
        </div>
        <div class="waiting-text">
            Đang chờ đơn hàng mới...
        </div>
    </div>

    <!-- Màn hình QR -->
    <div class="qr-screen" id="qrScreen">
        <div class="qr-info">
            <div class="qr-title">Quét mã QR để xác nhận</div>
            <div class="qr-instruction">Sử dụng camera điện thoại để quét mã</div>
        </div>

        <div class="qr-container">
            <div class="qr-code" id="qrCode">
                QR Code sẽ hiển thị ở đây
            </div>
        </div>

        <div class="timer" id="timer">
            Thời gian còn lại: 03:00
        </div>
    </div>
</div>

<script>
    class KioskApp {
        constructor() {
            this.waitingScreen = document.getElementById('waitingScreen');
            this.qrScreen = document.getElementById('qrScreen');
            this.qrCode = document.getElementById('qrCode');
            this.timer = document.getElementById('timer');

            this.currentOrderId = null;
            this.timerInterval = null;
            this.timeLeft = 0;

            this.init();
        }

        init() {
            this.showWaitingScreen();
            console.log('Kiosk app initialized');
        }

        showWaitingScreen() {
            this.waitingScreen.style.display = 'flex';
            this.qrScreen.style.display = 'none';
            this.currentOrderId = null;
            this.clearTimer();
            console.log('Showing waiting screen');
        }

        showQRScreen(orderId) {
            this.currentOrderId = orderId;
            this.waitingScreen.style.display = 'none';
            this.qrScreen.style.display = 'flex';

            // Tạm thời hiển thị text, sẽ thay bằng QR code thực ở bước 3
            this.qrCode.innerHTML = `QR Code cho Order: ${orderId}`;

            this.startTimer();
            console.log(`Showing QR screen for order: ${orderId}`);
        }

        startTimer() {
            this.timeLeft = 180; // 3 phút = 180 giây
            this.updateTimerDisplay();

            this.timerInterval = setInterval(() => {
                this.timeLeft--;
                this.updateTimerDisplay();

                if (this.timeLeft <= 0) {
                    this.onTimerExpired();
                }
            }, 1000);
        }

        updateTimerDisplay() {
            const minutes = Math.floor(this.timeLeft / 60);
            const seconds = this.timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            this.timer.textContent = `Thời gian còn lại: ${display}`;
        }

        clearTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }
        }

        onTimerExpired() {
            console.log('Timer expired, updating status to DONE');
            this.clearTimer();
            // Ở bước 2 sẽ thêm logic cập nhật status=DONE
            this.showWaitingScreen();
        }

        // Test function - sẽ bỏ khi tích hợp API thực
        testShowQR() {
            this.showQRScreen('TEST123');
        }
    }

    // Khởi tạo app
    const app = new KioskApp();

    // Test function - có thể gọi từ console để test
    window.testQR = () => app.testShowQR();
    window.testWaiting = () => app.showWaitingScreen();
</script>
</body>
</html>
