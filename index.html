<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1900 Hair Salon - Kiosk</title>
    <style>
        * {

        body {

            background: #000;

            height: 100vh;

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* M√†n h√¨nh ch·ªù */
        .waiting-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }

        .waiting-text {
            font-size: 32px;
            font-weight: 300;
            color: #ccc;
        }

        /* M√†n h√¨nh QR */
        .qr-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .qr-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .qr-code {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }

        .qr-code img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .qr-info {
            color: #fff;
            margin-bottom: 20px;
        }

        .qr-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .qr-instruction {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
        }

        /* iPad responsive */
        @media (max-width: 1024px) and (orientation: landscape) {
            .logo {
                width: 280px;
                height: 280px;
                font-size: 40px;
            }

            .waiting-text {
                font-size: 30px;
            }

            .qr-code {
                width: 350px;
                height: 350px;
            }

            .qr-code img {
                width: 350px !important;
                height: 350px !important;
            }

            .qr-title {
                font-size: 26px;
            }

            .qr-instruction {
                font-size: 20px;
            }
        }

        @media (max-width: 1024px) and (orientation: portrait) {
            .logo {
                width: 250px;
                height: 250px;
                font-size: 36px;
            }

            .waiting-text {
                font-size: 28px;
            }

            .qr-code {
                width: 320px;
                height: 320px;
            }

            .qr-code img {
                width: 320px !important;
                height: 320px !important;
            }

            .qr-title {
                font-size: 24px;
            }

            .qr-instruction {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 200px;
                height: 200px;
                font-size: 32px;
            }

            .waiting-text {
                font-size: 24px;
            }

            .qr-code {
                width: 280px;
                height: 280px;
            }

            .qr-code img {
                width: 280px !important;
                height: 280px !important;
            }

            .qr-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- M√†n h√¨nh ch·ªù -->
    <div class="waiting-screen" id="waitingScreen">
        <div class="logo">
            1900<br>HAIR SALON
        </div>
        <div class="waiting-text">
            ƒêang ch·ªù ƒë∆°n h√†ng m·ªõi...
        </div>
    </div>

    <!-- M√†n h√¨nh QR -->
    <div class="qr-screen" id="qrScreen">
        <div class="qr-info">
            <div class="qr-title">Qu√©t m√£ QR ƒë·ªÉ x√°c nh·∫≠n</div>
            <div class="qr-instruction">S·ª≠ d·ª•ng camera ƒëi·ªán tho·∫°i ƒë·ªÉ qu√©t m√£</div>
        </div>

        <div class="qr-container">
            <div class="qr-code" id="qrCode">
                QR Code s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y
            </div>
        </div>

        <div class="timer" id="timer">
            Th·ªùi gian c√≤n l·∫°i: 03:00
        </div>
    </div>
</div>

<script>
    class KioskApp {
        constructor() {
            this.waitingScreen = document.getElementById('waitingScreen');
            this.qrScreen = document.getElementById('qrScreen');
            this.qrCode = document.getElementById('qrCode');
            this.timer = document.getElementById('timer');

            this.currentOrderId = null;
            this.timerInterval = null;
            this.pollingInterval = null;
            this.timeLeft = 0;

            // API Configuration
            this.apiEndpoint = 'https://data.nextgency.vn/api/v1/db/data/noco/porgm26ubel7371/m0azbw50puhet36';
            this.pollingDelay = 3000; // Poll m·ªói 3 gi√¢y (t·ªëi ∆∞u cho production)

            // Performance tracking
            this.lastPollTime = 0;
            this.consecutiveErrors = 0;

            this.init();
        }

        // Prevent screen sleep on iPad
        preventScreenSleep() {
            // Keep screen awake by playing silent video
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(console.log);
            } else {
                // Fallback: ping every 30s
                setInterval(() => {
                    console.log('Keep alive ping');
                }, 30000);
            }
        }

        init() {
            this.showWaitingScreen();
            this.startPolling();
            this.preventScreenSleep();
            console.log('Kiosk app initialized for iPad');
        }

        showWaitingScreen() {
            this.waitingScreen.style.display = 'flex';
            this.qrScreen.style.display = 'none';
            this.currentOrderId = null; // Reset currentOrderId
            this.clearTimer();
            console.log('Showing waiting screen - currentOrderId reset to:', this.currentOrderId);
        }

        // API Methods
        async checkNewOrders() {
            try {
                this.lastPollTime = Date.now();
                console.log('=== POLLING START ===');
                console.log('Current Order ID:', this.currentOrderId);

                // G·ªçi API ƒë·ªÉ l·∫•y records v·ªõi status=NEW
                const response = await fetch(`${this.apiEndpoint}?limit=10`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-token': 'zYAx_j_2heVC-nikJ4tZiB_NwMnuKR61dxAczZBy'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                console.log('All records:', data.list?.length || 0);
                this.consecutiveErrors = 0; // Reset error counter on success

                // T√¨m records c√≥ status=NEW
                if (data.list && data.list.length > 0) {
                    console.log('Sample record structure:', data.list[0]);

                    const newOrders = data.list.filter(record =>
                        record.status === 'NEW' || record.Status === 'NEW'
                    );

                    console.log('Found NEW orders:', newOrders.length);

                    if (newOrders.length > 0) {
                        const newOrder = newOrders[0];
                        const orderId = newOrder.order_ID || newOrder.Order_ID;

                        console.log('Processing order:', orderId);
                        console.log('Current order ID:', this.currentOrderId);
                        console.log('Is different?', orderId !== this.currentOrderId);
                        console.log('Order ID exists?', !!orderId);

                        if (orderId && orderId !== this.currentOrderId) {
                            console.log('‚úÖ NEW ORDER DETECTED:', orderId);
                            this.handleNewOrder({...newOrder, order_ID: orderId});
                        } else {
                            console.log('‚ùå Order ignored - same as current or invalid');
                        }
                    } else {
                        console.log('No NEW orders found');
                    }
                } else {
                    console.log('No records returned from API');
                }

                console.log('=== POLLING END ===');

            } catch (error) {
                console.error('Error checking new orders:', error);
                this.consecutiveErrors++;

                // N·∫øu l·ªói li√™n t·ª•c > 5 l·∫ßn, tƒÉng polling delay
                if (this.consecutiveErrors > 5) {
                    console.warn('Multiple API errors, reducing polling frequency');
                    this.pollingDelay = 10000; // 10 gi√¢y
                }
            }
        }

        async updateOrderStatus(orderId, status) {
            try {
                console.log(`Updating order ${orderId} to status: ${status}`);

                // T√¨m record theo order_ID
                const findResponse = await fetch(`${this.apiEndpoint}?where=(order_ID,eq,${orderId})&limit=1`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-token': 'zYAx_j_2heVC-nikJ4tZiB_NwMnuKR61dxAczZBy'
                    }
                });

                if (!findResponse.ok) {
                    throw new Error(`Find error: ${findResponse.status}`);
                }

                const findData = await findResponse.json();

                if (findData.list && findData.list.length > 0) {
                    const record = findData.list[0];
                    const recordId = record.Id;

                    // C·∫≠p nh·∫≠t status
                    const updateResponse = await fetch(`${this.apiEndpoint}/${recordId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'xc-token': 'zYAx_j_2heVC-nikJ4tZiB_NwMnuKR61dxAczZBy'
                        },
                        body: JSON.stringify({
                            status: status
                        })
                    });

                    if (!updateResponse.ok) {
                        throw new Error(`Update error: ${updateResponse.status}`);
                    }

                    console.log(`Successfully updated order ${orderId} to ${status}`);
                    return true;
                }

            } catch (error) {
                console.error('Error updating order status:', error);
                return false;
            }
        }

        handleNewOrder(order) {
            console.log('üî• HANDLING NEW ORDER:', order.order_ID);

            // D·ª´ng polling khi c√≥ order m·ªõi
            this.stopPolling();

            // Hi·ªÉn th·ªã QR screen
            this.showQRScreen(order.order_ID);
        }

        // Polling Methods
        startPolling() {
            // D·ª´ng polling c≈© n·∫øu c√≥
            this.stopPolling();

            // Reset polling delay khi start l·∫°i
            this.pollingDelay = 3000;
            this.consecutiveErrors = 0;

            // Ch·ªâ polling khi ƒëang ·ªü m√†n h√¨nh ch·ªù
            if (this.currentOrderId === null) {
                console.log('üü¢ STARTING POLLING... (every', this.pollingDelay + 'ms)');

                // G·ªçi ngay l·∫ßn ƒë·∫ßu
                this.checkNewOrders();

                // Sau ƒë√≥ poll theo interval
                this.pollingInterval = setInterval(() => {
                    this.checkNewOrders();
                }, this.pollingDelay);
            } else {
                console.log('‚ùå POLLING NOT STARTED - currentOrderId exists:', this.currentOrderId);
            }
        }

        stopPolling() {
            if (this.pollingInterval) {
                console.log('Stopping polling...');
                clearInterval(this.pollingInterval);
                this.pollingInterval = null;
            }
        }

        showQRScreen(orderId) {
            this.currentOrderId = orderId;
            this.waitingScreen.style.display = 'none';
            this.qrScreen.style.display = 'flex';

            // T·∫°o QR Code th·ª±c
            this.generateQRCode(orderId);

            this.startTimer();
            console.log(`Showing QR screen for order: ${orderId}`);
        }

        generateQRCode(orderId) {
            // Clear previous QR code
            this.qrCode.innerHTML = '';

            // T·∫°o URL cho QR code
            const qrUrl = `https://xacnhan.1900hairsalon.vn/xacnhan?orderId=${orderId}`;

            // T·∫°o QR Code b·∫±ng QRServer API v·ªõi k√≠ch th∆∞·ªõc responsive
            const screenWidth = window.innerWidth;
            let qrSize = '380x380';
            let imgSize = '380px';

            if (screenWidth <= 768) {
                qrSize = '280x280';
                imgSize = '280px';
            } else if (screenWidth <= 1024) {
                if (window.innerHeight < window.innerWidth) {
                    // Landscape
                    qrSize = '350x350';
                    imgSize = '350px';
                } else {
                    // Portrait
                    qrSize = '320x320';
                    imgSize = '320px';
                }
            }

            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}&data=${encodeURIComponent(qrUrl)}`;

            // T·∫°o img element tr·ª±c ti·∫øp
            const qrImage = document.createElement('img');
            qrImage.src = qrApiUrl;
            qrImage.alt = `QR Code for Order ${orderId}`;
            qrImage.style.width = imgSize;
            qrImage.style.height = imgSize;

            // Add loading indicator
            this.qrCode.innerHTML = `<div style="color: #000; text-align: center; padding: 20px;">ƒêang t·∫°o QR Code...</div>`;

            // Replace with QR image when loaded
            qrImage.onload = () => {
                this.qrCode.innerHTML = '';
                this.qrCode.appendChild(qrImage);
                console.log(`QR Code generated for: ${qrUrl}`);
            };

            qrImage.onerror = () => {
                console.error('QR Code generation error');
                this.qrCode.innerHTML = `<div style="color: #000; text-align: center; padding: 20px;">L·ªói t·∫°o QR Code cho Order: ${orderId}</div>`;
            };
        }

        startTimer() {
            this.timeLeft = 180; // 3 ph√∫t = 180 gi√¢y
            this.updateTimerDisplay();

            this.timerInterval = setInterval(() => {
                this.timeLeft--;
                this.updateTimerDisplay();

                if (this.timeLeft <= 0) {
                    this.onTimerExpired();
                }
            }, 1000);
        }

        updateTimerDisplay() {
            const minutes = Math.floor(this.timeLeft / 60);
            const seconds = this.timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            this.timer.textContent = `Th·ªùi gian c√≤n l·∫°i: ${display}`;
        }

        clearTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }
        }

        onTimerExpired() {
            console.log('Timer expired, updating status to DONE');

            // C·∫≠p nh·∫≠t status=DONE trong database
            if (this.currentOrderId) {
                this.updateOrderStatus(this.currentOrderId, 'DONE');
            }

            this.clearTimer();
            this.showWaitingScreen();

            // B·∫Øt ƒë·∫ßu polling l·∫°i
            this.startPolling();
        }

        // Test function - s·∫Ω b·ªè khi t√≠ch h·ª£p API th·ª±c
        testShowQR() {
            this.stopPolling();
            this.showQRScreen('TEST123');
        }

        testBackToWaiting() {
            this.showWaitingScreen();
            this.startPolling();
        }

        // API Test functions
        async testAPI() {
            console.log('Testing API connection...');
            await this.checkNewOrders();
        }

        async testUpdateStatus() {
            if (this.currentOrderId) {
                await this.updateOrderStatus(this.currentOrderId, 'DONE');
            } else {
                console.log('No current order to update');
            }
        }

        // QR Test function
        testQRGeneration() {
            console.log('Testing QR Code generation with QRServer API...');
            this.generateQRCode('QR_TEST_001');
        }
    }

    // Kh·ªüi t·∫°o app
    const app = new KioskApp();

    // Test functions - c√≥ th·ªÉ g·ªçi t·ª´ console ƒë·ªÉ test
    window.testQR = () => app.testShowQR();
    window.testWaiting = () => app.testBackToWaiting();
    window.testAPI = () => app.testAPI();
    window.testUpdate = () => app.testUpdateStatus();
    window.testQRGen = () => app.testQRGeneration();
</script>
</body>
</html>
