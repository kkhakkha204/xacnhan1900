<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1900 Hair Salon - Kiosk</title>
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.3/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Màn hình chờ */
        .waiting-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 300px;
            height: 300px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }

        .waiting-text {
            font-size: 32px;
            font-weight: 300;
            color: #ccc;
        }

        /* Màn hình QR */
        .qr-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .qr-container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .qr-code {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }

        .qr-code canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .qr-info {
            color: #fff;
            margin-bottom: 20px;
        }

        .qr-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .qr-instruction {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
        }

        /* iPad responsive */
        @media (max-width: 1024px) {
            .logo {
                width: 250px;
                height: 250px;
                font-size: 36px;
            }

            .waiting-text {
                font-size: 28px;
            }

            .qr-code {
                width: 320px;
                height: 320px;
            }

            .qr-title {
                font-size: 24px;
            }

            .qr-instruction {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .logo {
                width: 200px;
                height: 200px;
                font-size: 32px;
            }

            .waiting-text {
                font-size: 24px;
            }

            .qr-code {
                width: 280px;
                height: 280px;
            }

            .qr-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Màn hình chờ -->
    <div class="waiting-screen" id="waitingScreen">
        <div class="logo">
            1900<br>HAIR SALON
        </div>
        <div class="waiting-text">
            Đang chờ đơn hàng mới...
        </div>
    </div>

    <!-- Màn hình QR -->
    <div class="qr-screen" id="qrScreen">
        <div class="qr-info">
            <div class="qr-title">Quét mã QR để xác nhận</div>
            <div class="qr-instruction">Sử dụng camera điện thoại để quét mã</div>
        </div>

        <div class="qr-container">
            <div class="qr-code" id="qrCode">
                QR Code sẽ hiển thị ở đây
            </div>
        </div>

        <div class="timer" id="timer">
            Thời gian còn lại: 03:00
        </div>
    </div>
</div>

<script>
    class KioskApp {
        constructor() {
            this.waitingScreen = document.getElementById('waitingScreen');
            this.qrScreen = document.getElementById('qrScreen');
            this.qrCode = document.getElementById('qrCode');
            this.timer = document.getElementById('timer');

            this.currentOrderId = null;
            this.timerInterval = null;
            this.pollingInterval = null;
            this.timeLeft = 0;

            // API Configuration
            this.apiEndpoint = 'https://data.nextgency.vn/api/v1/db/data/noco/porgm26ubel7371/m0azbw50puhet36';
            this.pollingDelay = 2000; // Poll mỗi 2 giây

            this.init();
        }

        init() {
            this.showWaitingScreen();
            this.startPolling();
            console.log('Kiosk app initialized');
        }

        showWaitingScreen() {
            this.waitingScreen.style.display = 'flex';
            this.qrScreen.style.display = 'none';
            this.currentOrderId = null;
            this.clearTimer();
            console.log('Showing waiting screen');
        }

        // API Methods
        async checkNewOrders() {
            try {
                console.log('Checking for new orders...');

                // Gọi API để lấy records với status=NEW
                const response = await fetch(`${this.apiEndpoint}?limit=10`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-token': 'zYAx_j_2heVC-nikJ4tZiB_NwMnuKR61dxAczZBy'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                // Tìm records có status=NEW
                if (data.list && data.list.length > 0) {
                    const newOrders = data.list.filter(record =>
                        record.status === 'NEW' || record.Status === 'NEW'
                    );

                    if (newOrders.length > 0) {
                        const newOrder = newOrders[0];
                        const orderId = newOrder.order_ID || newOrder.Order_ID;

                        if (orderId && orderId !== this.currentOrderId) {
                            console.log('New order found:', orderId);
                            this.handleNewOrder({...newOrder, order_ID: orderId});
                        }
                    }
                }

            } catch (error) {
                console.error('Error checking new orders:', error);
            }
        }

        async updateOrderStatus(orderId, status) {
            try {
                console.log(`Updating order ${orderId} to status: ${status}`);

                // Tìm record theo order_ID
                const findResponse = await fetch(`${this.apiEndpoint}?where=(order_ID,eq,${orderId})&limit=1`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'xc-token': 'zYAx_j_2heVC-nikJ4tZiB_NwMnuKR61dxAczZBy'
                    }
                });

                if (!findResponse.ok) {
                    throw new Error(`Find error: ${findResponse.status}`);
                }

                const findData = await findResponse.json();

                if (findData.list && findData.list.length > 0) {
                    const record = findData.list[0];
                    const recordId = record.Id;

                    // Cập nhật status
                    const updateResponse = await fetch(`${this.apiEndpoint}/${recordId}`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'xc-token': 'zYAx_j_2heVC-nikJ4tZiB_NwMnuKR61dxAczZBy'
                        },
                        body: JSON.stringify({
                            status: status
                        })
                    });

                    if (!updateResponse.ok) {
                        throw new Error(`Update error: ${updateResponse.status}`);
                    }

                    console.log(`Successfully updated order ${orderId} to ${status}`);
                    return true;
                }

            } catch (error) {
                console.error('Error updating order status:', error);
                return false;
            }
        }

        handleNewOrder(order) {
            // Dừng polling khi có order mới
            this.stopPolling();

            // Hiển thị QR screen
            this.showQRScreen(order.order_ID);
        }

        // Polling Methods
        startPolling() {
            // Dừng polling cũ nếu có
            this.stopPolling();

            // Chỉ polling khi đang ở màn hình chờ
            if (this.currentOrderId === null) {
                console.log('Starting polling...');
                this.pollingInterval = setInterval(() => {
                    this.checkNewOrders();
                }, this.pollingDelay);
            }
        }

        stopPolling() {
            if (this.pollingInterval) {
                console.log('Stopping polling...');
                clearInterval(this.pollingInterval);
                this.pollingInterval = null;
            }
        }

        showQRScreen(orderId) {
            this.currentOrderId = orderId;
            this.waitingScreen.style.display = 'none';
            this.qrScreen.style.display = 'flex';

            // Tạo QR Code thực
            this.generateQRCode(orderId);

            this.startTimer();
            console.log(`Showing QR screen for order: ${orderId}`);
        }

        generateQRCode(orderId) {
            // Clear previous QR code
            this.qrCode.innerHTML = '';

            // Kiểm tra QRCode library đã load chưa
            if (typeof QRCode === 'undefined') {
                console.error('QRCode library not loaded yet');
                this.qrCode.innerHTML = `<div style="color: #000; text-align: center; padding: 20px;">Đang tải QR Code...</div>`;

                // Retry sau 500ms
                setTimeout(() => {
                    this.generateQRCode(orderId);
                }, 500);
                return;
            }

            // Tạo URL cho QR code
            const qrUrl = `https://xacnhan.1900hairsalon.vn/xacnhan?orderId=${orderId}`;

            // Generate QR Code
            QRCode.toCanvas(this.qrCode, qrUrl, {
                width: 380,
                height: 380,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                },
                margin: 2,
                errorCorrectionLevel: 'M'
            }, (error) => {
                if (error) {
                    console.error('QR Code generation error:', error);
                    this.qrCode.innerHTML = `<div style="color: #000; text-align: center; padding: 20px;">Lỗi tạo QR Code cho Order: ${orderId}</div>`;
                } else {
                    console.log(`QR Code generated for: ${qrUrl}`);
                }
            });
        }

        startTimer() {
            this.timeLeft = 180; // 3 phút = 180 giây
            this.updateTimerDisplay();

            this.timerInterval = setInterval(() => {
                this.timeLeft--;
                this.updateTimerDisplay();

                if (this.timeLeft <= 0) {
                    this.onTimerExpired();
                }
            }, 1000);
        }

        updateTimerDisplay() {
            const minutes = Math.floor(this.timeLeft / 60);
            const seconds = this.timeLeft % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            this.timer.textContent = `Thời gian còn lại: ${display}`;
        }

        clearTimer() {
            if (this.timerInterval) {
                clearInterval(this.timerInterval);
                this.timerInterval = null;
            }
        }

        onTimerExpired() {
            console.log('Timer expired, updating status to DONE');

            // Cập nhật status=DONE trong database
            if (this.currentOrderId) {
                this.updateOrderStatus(this.currentOrderId, 'DONE');
            }

            this.clearTimer();
            this.showWaitingScreen();

            // Bắt đầu polling lại
            this.startPolling();
        }

        // Test function - sẽ bỏ khi tích hợp API thực
        testShowQR() {
            this.stopPolling();
            this.showQRScreen('TEST123');
        }

        testBackToWaiting() {
            this.showWaitingScreen();
            this.startPolling();
        }

        // API Test functions
        async testAPI() {
            console.log('Testing API connection...');
            await this.checkNewOrders();
        }

        async testUpdateStatus() {
            if (this.currentOrderId) {
                await this.updateOrderStatus(this.currentOrderId, 'DONE');
            } else {
                console.log('No current order to update');
            }
        }

        // QR Test function
        testQRGeneration() {
            console.log('Testing QR Code generation...');
            this.generateQRCode('QR_TEST_001');
        }
    }

    // Khởi tạo app sau khi tất cả library đã load
    window.addEventListener('load', () => {
        const app = new KioskApp();

        // Test functions - có thể gọi từ console để test
        window.testQR = () => app.testShowQR();
        window.testWaiting = () => app.testBackToWaiting();
        window.testAPI = () => app.testAPI();
        window.testUpdate = () => app.testUpdateStatus();
        window.testQRGen = () => app.testQRGeneration();
    });
</script>
</body>
</html>
